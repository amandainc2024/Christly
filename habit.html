<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
  *{padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
    .habit{background: #eef;
      margin: 4%;
      padding: 7px;
      border-radius: 8px;
      width: 92%;
      
    }
    .habit > *{
      margin-block: 20px;
    }
    .habit .details span{
      background: #88f;
      padding: 3px;
      font-size: .8rem;
      margin: 36px 12px;
      border-radius: 63px;
    }
    .prog{
      display: flex;
    }
    .prog .thread-con{
      width: 88%;
background: #ccc;
height:20px;
border-radius: 577px;
            
    }
    .prog .thread{
      background: #88f;
      width: 85%;
      text-align: center;
height:20px;
border-radius: 577px;
    }
    .prog button{
      width: 10%;
      border: none;
      background: #55f;
      border-radius: 7px;
      color: white;
    }
  </style>
</head>
<body>
  
  <form action="">
    <input placeholder="habit" id="habit">
    <select name="period" id="period">
      <option value="">Daily</option>
      <option value="">Weekly</option>
      <option value="">Monthly</option>
    </select>
    <input id="frequency" type="number">
    <button type="button" onclick="add()">Add</button>
  </form>
  <main>
    <!--Tab to edit-->
  </main>
  
  <script>
  function id() {
  var count = 1;
  for (i = 1; i <= localStorage.length; i++) {
    if (localStorage.getItem('habit' + i)) {
      count++
    }
  }
  return count
}
    function add(){
      
      var name = document.querySelector('#habit').value,period=document.querySelector('select option').value, frequency=document.querySelector('#frequency').value;
      var hbt = {
        id:id(),
        name:name,
        period:period,
        frequency:frequency,
        progress:0
      }
      
      localStorage.setItem('habit'+id(),JSON.stringify(hbt))
    }
    function read(){
      var container = document.querySelector('main')
      for (i = 1; i <= localStorage.length; i++) {
        if (localStorage.getItem('habit' + i)) {
          var habitObject = JSON.parse(localStorage.getItem('habit' + i));
          var template = `<div class="habit">
      <h2>${habitObject.name}</h2>
      <p class="details"><span>Frequency: ${habitObject.frequency}</span><span>Period: ${habitObject.period}</span></p>
      <div class="prog">
        <div class="thread-con"><div class="thread">${habitObject.progress}</div></div>
        <button type="button">+</button>
      </div>
      <p>${100*habitObject.progress/habitObject.frequency}% Completed</p>
    </div>`;
    container.innerHTML+=template
      }
     }
    }
  </script>
</body>

</html>
