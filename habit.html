<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  
  <form action="">
    <input placeholder="habit" id="habit">
    <select name="period" id="period">
      <option value="">Daily</option>
      <option value="">Weekly</option>
      <option value="">Monthly</option>
    </select>
    <input id="frequency" type="number">
  </form>
  
  <script>
  function id() {
  var count = 1;
  for (i = 1; i <= localStorage.length; i++) {
    if (localStorage.getItem('habit' + i)) {
      count++
    }
  }
  return count
}
    function add(){
      
      var name = document.querySelector('#habit').value,period=document.querySelector('#period option:selected').innerText, frequency=document.querySelector('#frequency').value;
      var hbt = {
        id:id(),
        name:name,
        period:period,
        frequency:frequency
      }
      
      localStorage.setItem('habit'+id(),JSON.stringify(hbt))
    }
  </script>
</body>

</html>
